<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5 Game</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A basic HTML5 game">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <canvas id="game" width="360" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        <div id="menu">
            <button id="start">Start game</button>
        </div>

        <img id="splash" src="images/ninja-intro-logo.svg" alt="Logo intro">
        <img id="player" src="images/ninja-cat-spritesheet.png" style="display:none;">
        <img id="item" src="images/ninja-cat-nugget.png" style="display:none;">
        
        <script src="js/index.js"></script>
        <script src="js/game.js"></script>
        <script src="js/player.js"></script>
        <script src="js/nugget.js"></script>
        
        
    </body>
</html>
