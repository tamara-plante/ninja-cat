<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5 Game</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="A basic HTML5 game">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        
        <canvas id="game" width="360" height="500">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        
        <div id="intro">
            <img id="splash" src="images/bg-intro.svg" alt="background intro">
            <div id="container">
            <img id="logo"  src="images/ninja-cat-logo.svg" alt="Logo intro">
            </div>

            <div id="container1">
                <img id="cat" src="images/ninja-cat-anim.gif" alt="running ninja=cat">
            </div>
            
        </div>       

        <div id="header">                
            <canvas id="guiCanvas" width="130" height="50"></canvas>
            <canvas id="livesCanvas" width="170" height="50"></canvas>
            <canvas id="helpCanvas" width="50" height="50"></canvas>
        </div>
        <div id="menu">
            <button id="start">Start game</button>
        </div>

        <canvas id="bgCanvas" width="700" height="600">
            Your browser does not support the HTML5 canvas tag.
        </canvas>

        
        <img id="player" src="images/ninja-cat-spritesheet.png" style="display:none;">
        <img id="items" src="images/items-spritesheet.png" style="display:none;">
        <img id="water" src="images/water.png" style="display:none;">

        <img id="bgImg" src="images/japan-5.png" style="display:none;">
        
        <script src="js/index.js"></script>
        <script src="js/game.js"></script>
        <script src="js/game_objects.js"></script>
        <script src="js/player.js"></script>
        <script src="js/generator.js"></script>
        <script src="js/nugget.js"></script>
        <script src="js/intro.js"></script>
        
        
    </body>
</html>
